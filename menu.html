<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Menu</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Karenderia Web App</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4 text-center">Menu</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Food Item</th>
                        <th>Description</th>
                        <th class="text-end">Price (â‚±)</th>
                    </tr>
                </thead>
                <tbody id="menuTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const menuItems = [
            {
                name: "Chicken Adobo",
                description: "Classic Filipino chicken adobo",
                price: 120
            },
            {
                name: "Pork Sinigang",
                description: "Sour pork soup with vegetables",
                price: 130
            },
            {
                name: "Beef Caldereta",
                description: "Spicy beef stew",
                price: 150
            },
            {
                name: "Fried Bangus",
                description: "Crispy fried milkfish",
                price: 110
            },
            {
                name: "Rice",
                description: "Steamed white rice",
                price: 20
            }
        ];

        const tableBody = document.getElementById("menuTableBody");

        menuItems.forEach(item => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.description}</td>
                <td class="text-end">${item.price.toFixed(2)}</td>
            `;

            tableBody.appendChild(row);
        });
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    
</body>
</html>
