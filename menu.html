<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Bootstrap Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>

    <style>
        body {
            position: relative;
            min-height: 100vh;
        }

        /* Background image with 80% transparency */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://img.freepik.com/free-photo/top-view-table-full-food_23-2149209253.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
            z-index: -1;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <span class="navbar-brand fw-bold">
                üçΩÔ∏è Karenderia Web App
            </span>
        </div>
    </nav>

    <!-- Menu Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 bg-white bg-opacity-75 p-4 rounded shadow">

                <h2 class="mb-4 text-center fw-bold">Menu</h2>

                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Food Item</th>
                                <th>Description</th>
                                <th class="text-end">Price (‚Ç±)</th>
                            </tr>
                        </thead>
                        <tbody id="menuTableBody"></tbody>
                    </table>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="index.html" class="btn btn-secondary px-4">
                        <i class="bi bi-arrow-left"></i> Go Back to Home
                    </a>

                    <a href="order.html" class="btn btn-success px-4">
                        Go to Checkout <i class="bi bi-arrow-right"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- Menu Script -->
    <script>
        const menuItems = [
            {
                name: "Chicken Adobo",
                description: "Classic Filipino chicken adobo",
                price: 120
            },
            {
                name: "Pork Sinigang",
                description: "Sour pork soup with vegetables",
                price: 130
            },
            {
                name: "Beef Caldereta",
                description: "Spicy beef stew",
                price: 150
            },
            {
                name: "Fried Bangus",
                description: "Crispy fried milkfish",
                price: 110
            },
            {
                name: "Rice",
                description: "Steamed white rice",
                price: 20
            }
        ];

        const tableBody = document.getElementById("menuTableBody");

        menuItems.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.description}</td>
                <td class="text-end">${item.price.toFixed(2)}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
