<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <title>Orders</title>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <span class="navbar-brand fw-bold">
                üßæ Karenderia Web App
            </span>
        </div>
    </nav>

    <!-- Order Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 content-box">

                <h1 class="text-center fw-bold mb-4">
                    Restaurant Order Management
                </h1>

                <div class="row g-4">
                    <!-- Menu Section -->
                    <div class="col-md-6">
                        <h4 class="fw-bold mb-3">Menu</h4>
                        <div id="menuList" class="list-group">
                            <!-- Filled by script.js -->
                        </div>
                    </div>

                    <!-- Order Section -->
                    <div class="col-md-6">
                        <h4 class="fw-bold mb-3">Your Order</h4>

                        <ul id="orderList" class="list-group mb-3">
                            <!-- Filled by script.js -->
                        </ul>

                        <h5 class="mb-3">
                            Total: ‚Ç±<span id="total" class="text-success">0</span>
                        </h5>

                        <div class="d-flex justify-content-between">
                            <a href="menu.html" class="btn btn-secondary">
                                ‚Üê Back to Menu
                            </a>

                            <button
                                onclick="placeOrder()"
                                class="btn btn-success px-4"
                            >
                                Place Order
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
